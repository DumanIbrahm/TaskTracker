version: '3.8'

services:
  tasktracker:
    build: .
    ports:
      - "5050:5000"
    volumes:
      - .:/app
      - taskdata:/app/tasks_data
    environment:
      - FLASK_ENV=development
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  taskdata:
  grafana-storage:
