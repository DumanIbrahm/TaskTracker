name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show repository layout for debugging
        run: |
          echo "PWD: $(pwd)"
          echo "Top-level tree:"
          ls -R . | head -200

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests (with automatic path detection)
        run: |
          echo "Looking for test file..."
          if [ -f tests/test_tasks.py ]; then
            echo "Found at ./tests/test_tasks.py"
            export PYTHONPATH=.
            pytest -vv
          elif [ -f TaskTrackr/tests/test_tasks.py ]; then
            echo "Found at TaskTrackr/tests/test_tasks.py"
            export PYTHONPATH=TaskTrackr
            cd TaskTrackr
            pytest -vv
          elif [ -f TaskTracker/tests/test_tasks.py ]; then
            echo "Found at TaskTracker/tests/test_tasks.py"
            export PYTHONPATH=TaskTracker
            cd TaskTracker
            pytest -vv
          else
            echo "test_tasks.py not found in expected places. Showing files:"
            find . -maxdepth 4 -type f | head -200
            exit 1
          fi
