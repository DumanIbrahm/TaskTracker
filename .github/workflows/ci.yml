name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug repo layout
        run: |
          echo "Working dir: $(pwd)"
          ls -R . | head -200

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run the test file explicitly
        run: |
          echo "Running pytest on tests/test_tasks.py"
          PYTHONPATH=. pytest tests/test_tasks.py -vv
